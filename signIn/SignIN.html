<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-md-7 left-col">
                <h1 id="discover">Discover UVA.</h1>
                <img src="rotunda-close.jpg" alt="UVA Rotunda" class="img-fluid rotunda">
            </div>
            
            <div class="col-md-5 bg-light right-col">
                <h1 id="welcome_txt">Wahoo</h1>
                <h1 id="welcome_txt_2">Wanderings</h1>

                <input id="username" type="text" class="form-control" placeholder="Username">
                <input id="password" type="password" class="form-control mt-2" placeholder="Password" oninput="hidePassword()">
                <div class="text-center mt-2"> 
                    <button id="loginBtn" class="btn btn-primary">Login</button> 
                </div>
                <h3 id="sign_in_txt" class="mt-3">No account? Sign up <a href="https://wahoowanderings.co/signup">here.</a></h3>

            </div>
        </div>
        
    </div>

    <script src="signIn.js"></script>
</body>
</html>
